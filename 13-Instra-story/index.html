<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <div class="full"></div>
    <div class="content">
      <div class="speaker">
        <div class="main-speaker"></div>
      </div>
      <header class="heading">
        <div class="heading-text">Instagram</div>
        <div class="heading-symbol">
          <i class="ri-heart-3-line"></i>
          <i class="ri-send-plane-fill"></i>
        </div>
      </header>
      <div class="statusbar">    
        <div class="circle-container">
          <div class="circle-container-name1">
            <img class="circle" src="https://img.freepik.com/premium-photo/attractive-man-wearing-british-elegant-suit-street-modern-hairstyle_1139-1533.jpg?w=360" alt="Profile 1">
            <h1>Your story</h1>
            <i class="ri-add-circle-fill"></i>
          </div>
          <div class="circle-alag">
            
          </div>
          
        
        </div>
      </div>
      <div class="postdiv">
        <div class="postcircle" >
          <img class="postcircle" src="https://img.freepik.com/premium-photo/attractive-man-wearing-british-elegant-suit-street-modern-hairstyle_1139-1533.jpg?w=360" alt="Profile 1">
          <h1>Yadav Aditya</h1>
        </div>
        <div class="postimg">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRrBwARZpC1OVgQCHh9JbNmL52o4rWFjVwlEw&s" alt="" srcset="">
          <div class="postsymbol">
            <div>
              <i class="ri-heart-3-line"></i>
              <i class="ri-chat-1-line"></i>
              <i class="ri-send-plane-fill"></i>
            </div>
            <diV><i class="ri-save-3-fill"></i></diV>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
