<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Status</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <div class="full">
      <div class="full-flex">
        <div class="full-ratio">
          <div class="full-div"></div>
        </div>
        <div class="full-bottom">
          <input type="text" value=" Reply">
          <i class="ri-heart-3-line"></i>
        </div>
      </div>

    </div>
    <div class="ca">
      <div class="camera"></div>
    </div>
    <div class="main-border">
      <div class="navbar">
        <div class="nav-1">
          <div class="wha-text">WhatsApp</div>
          <div class="nav-symbol">
            <div><i class="ri-search-line"></i></div>
            <div><i class="ri-more-2-fill"></i></div>
          </div>
        </div>
        <div>
          <div class="text-status">STATUS</div>
        </div>
      </div>
      <div class="content">
        <div class="status-div">
          <div class="status-symbol">
            <div class="circle">
              <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/0f/ba/29/5c/img-worlds-of-adventure.jpg?w=900&h=500&s=1"
                alt="My Status">
              <i class="ri-add-circle-fill plus-symbol"></i>
            </div>
          </div>
          <div class="content-div-text">
            <div class="content-text-status">MY Status</div>
            <div>Tap to add status update</div>
          </div>
        </div>
        <div class="recent">Recent Updates</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
